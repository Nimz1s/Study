<html lang="en">
<head>
    <meta charset="UTF-8">

    <script rel="stylesheet" src="{{url_for('static', filename='js/main.js' )}}"></Script>

</head>
<body>
    <header>
        <nav id="header">
            <div class="navbar">
                <div class="logohref">
                    <a href="/">Hiiiiiiiiiiiii</a>
                </div>
                <div class="buttons">
                    <ul id="ul">
                        <li id="li">
                            <a href="/basket"><img src="{{url_for('static', filename='img/basket.png')}}" style="width: 40px; height: 40px; margin-top: 5px;"></a>
                        </li>
                        <li id="li">
                            <a href="/like"><img src="{{url_for('static', filename='img/like.png')}}" style="width: 50px; height: 50px;"></a>
                        </li>
                        <li id="li">
                            <a href="/accaunt"><img src="{{url_for('static', filename='img/accaunt.png')}}" style="width: 50px; height: 50px;"></a>
                        </li>
                        <li id="li">
                            <a href="/login"><button class="buttonregistr" style="width: 70px; height: 50px;">Login</button></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <main>
        <div id="bottompage">
        {% block content %}
        <div style="max-width: 1400px; margin: 0 auto;">
            <section>
                <div>
    
                </div>
            </section>
            
            <section>
                <h1 class="top">Цей текст поміняти</h1>
                <h2 class="top">Ми інтернет магазин з продажу ...</h2>
            </section>
            <section style="margin-bottom: 80px;">
                <div style="display: flex; margin-left: 34%">
                <button class="buttonregistr" style="margin: auto 0" onclick="changeSlide(-1)">&lt;</button>
                <div class="slider-container">
                    
                    <div class="slide active">
                        <img src="{{url_for('static', filename='img/1.png')}}" alt="Слайд 1">
                    </div>
                    <div class="slide">
                        <img src="{{url_for('static', filename='img/2.jpg')}}" alt="Слайд 2">
                    </div>
                    <div class="slide">
                        <img src="{{url_for('static', filename='img/3.jpg')}}" alt="Слайд 3">
                    </div>
                </div>
                <button class="buttonregistr" style="margin: auto 0" onclick="changeSlide(1)">&gt;</button>
                </div>
            </section>
            <section>
                <div>
                    <div style="background-color: black;">
                        <div style="margin-left: 280px; background-color: #121212; padding: 0 20px;" >
                            <div style="display: flex; justify-content: space-between; flex-wrap: wrap; ">

                                
                                {% for product in productS %}
                                    <div style="background-color: #201f1f; width: 346px; height: 346px; border-radius: 20px; margin-bottom: 30px;">
                                        
                                        <a href="/item"> <img src="{{url_for('static', filename=product.main_img)}}" alt="Слайд 2" style="width: 346px; height: 266px; border-radius: 20px 20px 0 0;" ></a>
                                        <h1 style=>{{ product.name_product }}</h1>
                                        
                                    </div>
                                {% endfor %}
                            </div>

                        </div>
                        
                        
                    </div>
                </div>
            </section>
        </div>
        {% endblock %}
        </div>
    </main>
    
    <script>
    let slideIndex = 0;
    const slides = document.getElementsByClassName("slide");
    showSlide(slideIndex);

    // Функція для зміни слайда
    function changeSlide(n) {
        showSlide(slideIndex += n);
    }

    // Функція для відображення слайда з плавним переходом
    function showSlide(n) {
        if (n >= slides.length) {
            slideIndex = 0;
        } else if (n < 0) {
            slideIndex = slides.length - 1;
        }

        for (let i = 0; i < slides.length; i++) {
            slides[i].classList.remove("active");
        }

        slides[slideIndex].classList.add("active");
    }

    // Додаємо автоматичне прокручування кожні 3 секунди
    setInterval(() => {
        changeSlide(1);
    }, 5000);
    </script>
    {% block footer %}
    <footer>
        <div style="margin-top: 0px;">
            <h1 class="footerinfo">its pidval</h1>
        </div>
    </footer>
    {% endblock %}
</body>
</html>
