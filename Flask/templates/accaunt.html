{% extends 'home.html' %}

<head>
    {% block title %}accaunt{% endblock %}
</head>

{% block content %}
<div class="bg">
    <div style="background-color: #7d4d10a1; border-radius: 20px; padding-bottom: 10px;">
        <div style="display: flex; justify-content: flex-end;">
            <button class="buttonregistr" style="margin: 10px 10px 10px; font-size: 8px;">Редагувати <br>профіль</button>
        </div>
        <div>
            <h1 style="text-align: center;">Профіль</h1>
            <img src="{{url_for('static', filename='img/1.png')}}" alt="Photo" style="border-radius: 50px; width: 20%; margin: 3% 40%;">
        </div>
        <div class="acaunttext">
            <div class="accauntstyle">
                <h2>ПІБ(Призвіще Ім'я По-батькові)</h2>
                <h3 style="margin-bottom: 30px;">{{user['userinfo']}}</h3>
            </div>
            <div class="accauntstyle">
                <h2>email</h2>
                <h3 style="margin-bottom: 30px;">{{ user['email'] }}</h3>
            </div>
            <div class="accauntstyle">
                <h2>Телефон</h2>
                <h3 style="margin-bottom: 30px;">{{user['phonenumber']}}</h3>  
            </div>
            <div class="accauntstyle">
                <h2>Особисті дані</h2>
                <h3></h3>
            </div>
        </div>
        <br>
        <div class="where" >
            <div>
                <div>
                    <form action="/basket">
                        <button class="buttonregistr" style="margin: 60px 13px 20px;">Кошик</button>
                    </form>
                </div>
                <div>
                    <form action="/like">
                        <button class="buttonregistr" style="margin-left: -0%;">Вподобані</button>
                    </form>
                </div>
            </div>      
        </div>
        <div class="where">
            <form action="{{ url_for('accaunt_bp.logout') }}">
                <button class="buttonregistr" style="margin-top: 110px; font-size: 24px;">Вийти з акаунта</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
